<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #90EE90;
    }
    .status {
      font-weight: bold;
      color: #ffd700;
    }
    button {
      background-color: #00695c;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00897b;
    }
  </style>
</head>
<body>
  <h1>Информация о сделке</h1>
  <p><strong>Тип:</strong> <span id="orderType">Покупка</span></p>
  <p><strong>Сумма:</strong> <span id="orderAmount">100 USDT</span></p>
  <p><strong>Цена:</strong> <span id="orderPrice">92,000 ₽</span></p>
  <p><strong>Статус:</strong> <span class="status" id="orderStatus">в ожидании</span></p>

  <button onclick="markAsPaid()">Я оплатил</button>
  <button onclick="markAsConfirmed()">Подтвердить получение</button>
  <button onclick="openDispute()">Открыть спор</button>

  <script>
    const orderId = new URLSearchParams(window.location.search).get('id');
    const token = localStorage.getItem('token');

    async function markAsPaid() {
      await fetch(`/api/orders/${orderId}/mark-paid`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      document.getElementById('orderStatus').textContent = 'оплачено';
    }

    async function markAsConfirmed() {
      await fetch(`/api/orders/${orderId}/confirm-receipt`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      document.getElementById('orderStatus').textContent = 'завершена';
    }

    async function openDispute() {
      await fetch(`/api/orders/${orderId}/dispute`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      document.getElementById('orderStatus').textContent = 'спор';
    }

    // при загрузке подставить реальные данные, если хочешь
  </script>
</body>
</html>
