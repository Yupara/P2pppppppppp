<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали сделки</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    .info-box {
      background-color: #004d40;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #00bfa5;
    }
  </style>
</head>
<body>
  <h1>Детали сделки</h1>

  <div class="info-box" id="orderInfo">
    Загрузка информации о сделке...
  </div>

  <div class="actions">
    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>
  </div>

  <script>
    const orderId = new URLSearchParams(window.location.search).get('id');

    function loadOrder() {
      fetch(`/api/orders/${orderId}`, {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
        .then(res => res.json())
        .then(order => {
          const box = document.getElementById('orderInfo');
          box.innerHTML = `
            <p><strong>Тип:</strong> ${order.type === 'buy' ? 'Покупка' : 'Продажа'}</p>
            <p><strong>Сумма:</strong> ${order.amount} USDT</p>
            <p><strong>Цена:</strong> ${order.price} ₽</p>
            <p><strong>Статус:</strong> ${order.status}</p>
            <p><strong>Создано:</strong> ${new Date(order.created_at).toLocaleString()}</p>
          `;
        });
    }

    function markAsPaid() {
      fetch(`/api/orders/${orderId}/mark_paid`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      }).then(() => alert('Отмечено как оплачено'));
    }

    function markAsConfirmed() {
      fetch(`/api/orders/${orderId}/confirm`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      }).then(() => alert('Получение подтверждено'));
    }

    function openDispute() {
      fetch(`/api/orders/${orderId}/dispute`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      }).then(() => alert('Спор открыт'));
    }

    loadOrder();
  </script>
</body>
</html>
