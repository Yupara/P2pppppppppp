<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маркет</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Публичные объявления</h1>

    <div class="ads-list">
      {% for ad in ads %}
        <div class="ad-item">
          <p><strong>{{ ad.user.username }}</strong></p>
          <p>{{ ad.type|capitalize }} USDT</p>
          <p>Цена: {{ ad.price }} ₽</p>
          <p>Доступно: {{ ad.amount }} USDT</p>
          <form action="/orders/start/{{ ad.id }}" method="post">
            <button type="submit">Купить</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
