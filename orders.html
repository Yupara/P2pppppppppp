<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–∏ —Å–¥–µ–ª–∫–∏</title>
  <style>
    body {
      background-color: #0d1f1e;
      color: #e0f7ea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .order {
      background-color: #102926;
      border: 1px solid #00ffcc44;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .order:hover {
      border-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc55;
    }

    .order p {
      margin: 6px 0;
      font-size: 15px;
    }

    .status {
      font-weight: bold;
      color: #ffea00;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìÑ –ò—Å—Ç–æ—Ä–∏—è –º–æ–∏—Ö —Å–¥–µ–ª–æ–∫</h1>
  <div id="ordersContainer">
    <!-- –°—é–¥–∞ –ø–æ–¥–≥—Ä—É–∑—è—Ç—Å—è —Å–¥–µ–ª–∫–∏ -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/orders/mine', {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('ordersContainer');
        if (!data.length) {
          container.innerHTML = '<div class="empty">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–¥–µ–ª–æ–∫.</div>';
          return;
        }

        data.forEach(order => {
          const div = document.createElement('div');
          div.className = 'order';
          div.innerHTML = `
            <p><strong>–¢–∏–ø:</strong> ${order.type === 'buy' ? '–ü–æ–∫—É–ø–∫–∞' : '–ü—Ä–æ–¥–∞–∂–∞'}</p>
            <p><strong>–°—É–º–º–∞:</strong> ${order.amount} USDT</p>
            <p><strong>–¶–µ–Ω–∞:</strong> ${order.price} ‚ÇΩ</p>
            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span class="status">${order.status}</span></p>
          `;
          container.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
