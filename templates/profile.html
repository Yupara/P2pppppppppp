<!DOCTYPE html>
<html>
<head>
  <title>Профиль</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h2>Профиль пользователя</h2>

  <div class="card">
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email or "не указан" }}</p>
    <p><strong>Дата регистрации:</strong> {{ user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
  </div>

  <div style="margin-top:20px;">
    <a href="/orders/mine">📄 Мои сделки</a> |
    <a href="/ads/my">📢 Мои объявления</a> |
    <a href="/market">🏠 Рынок</a> |
    <a href="/logout" style="color:red">🚪 Выйти</a>
  </div>
</body>
</html>
