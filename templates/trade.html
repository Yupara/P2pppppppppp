<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сделка</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Сделка</h2>
        <p><strong>Сумма:</strong> {{ amount }} USDT</p>
        <p><strong>Цена:</strong> {{ price }} USD</p>
        <p><strong>Оплата:</strong> {{ payment_method }}</p>

        <div>
            <button>Я оплатил</button>
            <button>Подтвердить получение</button>
            <button>Открыть спор</button>
        </div>

        <h3>Чат</h3>
        <div style="border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: scroll;">
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        </div>

        <form method="post" action="/trade/{{ order_id }}/message">
            <input type="text" name="message" placeholder="Сообщение..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
