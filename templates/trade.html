<!DOCTYPE html>
<html>
<head>
    <title>Сделка</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Сделка #{{ trade.id }}</h2>
        <p><strong>Тип:</strong> {{ trade.ad.type }}</p>
        <p><strong>Сумма:</strong> {{ trade.ad.amount }}</p>
        <p><strong>Цена:</strong> {{ trade.ad.price }}</p>
        <p><strong>Оплата:</strong> {{ trade.ad.payment }}</p>

        <div class="buttons">
            <button class="btn">Я оплатил</button>
            <button class="btn">Подтвердить получение</button>
            <button class="btn">Открыть спор</button>
        </div>
    </div>
</body>
</html>
