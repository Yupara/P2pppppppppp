<!DOCTYPE html>
<html>
<head>
    <title>Сделка #{{ order_id }}</title>
</head>
<body>
    <h2>Сделка #{{ order_id }}</h2>

    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>

    <div id="chat">
        <form method="post">
            <input type="text" name="message" placeholder="Введите сообщение...">
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        function markAsPaid() {
            alert("Вы отметили как оплачено.");
        }

        function markAsConfirmed() {
            alert("Вы подтвердили получение.");
        }

        function openDispute() {
            alert("Вы открыли спор.");
        }
    </script>
</body>
</html>
