<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сделка</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #111;
            border: 1px solid #00ff99;
            border-radius: 10px;
        }
        .chat {
            height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff99;
        }
        .chat-message {
            margin-bottom: 5px;
        }
        .btn {
            background-color: #00ff99;
            color: #000;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #00cc77;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Сделка №{{ ad.id }}</h2>
        <p><strong>Тип:</strong> {{ ad.type }}</p>
        <p><strong>Сумма:</strong> {{ ad.amount }} {{ ad.currency }}</p>
        <p><strong>Цена:</strong> {{ ad.price }}</p>
        <p><strong>Метод оплаты:</strong> {{ ad.payment_method }}</p>

        <div class="chat">
            {% for msg in messages %}
                <div class="chat-message"><strong>{{ msg.sender }}:</strong> {{ msg.content }}</div>
            {% endfor %}
        </div>

        <form method="post" action="/trade/{{ ad.id }}/send">
            <input type="text" name="message" placeholder="Ваше сообщение..." required>
            <button type="submit" class="btn">Отправить</button>
        </form>

        <form><button type="button" class="btn">Оплатил</button></form>
        <form><button type="button" class="btn">Подтвердить получение</button></form>
        <form><button type="button" class="btn">Открыть спор</button></form>
    </div>
</body>
</html>
