<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script>
    let seconds = {{remaining}};
    function tick(){const el=document.getElementById('timer'),m=Math.floor(seconds/60),s=seconds%60;el.innerText=`${m}:${String(s).padStart(2,'0')}`;if(seconds>0){seconds--;setTimeout(tick,1000);}} 
    window.onload=tick;
    function openUserSettings(){document.getElementById('user-settings').style.display='block';}
    function closeUserSettings(){document.getElementById('user-settings').style.display='none';}
  </script>
</head>
<body class="dark-theme">
  <header class="header">
    <div class="header-left"><h1>Сделка</h1></div>
    <div class="header-right"><button class="icon-btn" onclick="openUserSettings()">⚙️</button></div>
  </header>
  <div id="user-settings" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeUserSettings()">✖️</span>
      <h2>Мои настройки</h2>
      <p><a href="/withdraw">Вывод средств</a></p>
      <p><a href="/deposit">Пополнить сеть</a></p>
      <p>Адрес кошелька: <a href="#">0x123...</a></p>
    </div>
  </div>
  <div class="container">
    <!-- Ваш существующий контент сделки -->
  </div>
</body>
</html>
