<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка №{{ order.id }}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>Сделка №{{ order.id }}</header>
  <div class="container">
    <div class="trade-info">
      <p><strong>Тип:</strong> {{ order.type|capitalize }}</p>
      <p><strong>Сумма:</strong> {{ order.amount }} USDT</p>
      <p><strong>Цена:</strong> {{ order.price }} ₽</p>
      <p><strong>Статус:</strong> <span id="statusField">{{ order.status }}</span></p>
    </div>

    <div class="trade-buttons">
      <button id="btnPaid">Я оплатил</button>
      <button id="btnConfirm">Подтвердить получение</button>
      <button id="btnDispute">Открыть спор</button>
    </div>

    <h3>Чат сделки</h3>
    <div id="chatBox" class="chat-box"></div>
    <div style="display:flex; margin-top:10px;">
      <input id="chatInput" type="text" placeholder="Напишите сообщение..." style="flex:1;">
      <button id="sendBtn" class="chat-send">Отправить</button>
    </div>
  </div>

  <script>
    const orderId = {{ order.id }};
    const token = localStorage.getItem("token");

    async function api(path, method='GET', body) {
      const opts = { method, headers: { 'Authorization': 'Bearer ' + token } };
      if (body) {
        opts.headers['Content-Type'] = 'application/json';
        opts.body = JSON.stringify(body);
      }
      const res = await fetch(path, opts);
      return res.json();
    }

    // Обновляем статус на странице
    function updateStatus(newStatus) {
      document.getElementById('statusField').innerText = newStatus;
    }

    // Действия
    document.getElementById('btnPaid').onclick = async () => {
      const data = await api(`/orders/${orderId}/mark_paid`, 'POST');
      updateStatus('paid');
    };
    document.getElementById('btnConfirm').onclick = async () => {
      const data = await api(`/orders/${orderId}/confirm`, 'POST');
      updateStatus('completed');
    };
    document.getElementById('btnDispute').onclick = async () => {
      await api(`/orders/${orderId}/dispute`, 'POST');
      updateStatus('dispute');
    };

    // Чат
    async function loadMessages() {
      const msgs = await api(`/orders/${orderId}/messages`, 'GET');
      const box = document.getElementById('chatBox');
      box.innerHTML = '';
      msgs.forEach(m => {
        const d = document.createElement('div');
        d.className = 'chat-message';
        d.innerHTML = `<strong>${m.sender_username}:</strong> ${m.content}`;
        box.appendChild(d);
      });
    }
    document.getElementById('sendBtn').onclick = async () => {
      const content = document.getElementById('chatInput').value.trim();
      if (!content) return;
      await api(`/orders/${orderId}/messages`, 'POST', { content });
      document.getElementById('chatInput').value = '';
      loadMessages();
    };

    // Инициализация
    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
