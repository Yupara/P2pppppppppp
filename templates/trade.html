<!DOCTYPE html>
<html>
<head>
    <title>Сделка</title>
    <script>
        let minutes = 15;
        let seconds = 0;
        function startTimer() {
            const timer = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(timer);
                        alert("Время вышло");
                    } else {
                        minutes--;
                        seconds = 59;
                    }
                } else {
                    seconds--;
                }
                document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</head>
<body>
    <h2>Сделка</h2>
    <p>Продавец: {{ ad.seller }}</p>
    <p>Сумма: {{ ad.amount }} {{ ad.currency }}</p>
    <p>Цена: {{ ad.price }}</p>
    <p>Метод оплаты: {{ ad.payment_method }}</p>
    <p>Осталось времени: <span id="timer">15:00</span></p>
    <div>
        <button>Я оплатил</button>
        <button>Подтвердить получение</button>
        <button>Открыть спор</button>
    </div>
    <div>
        <h3>Чат</h3>
        <div id="chat-box" style="border:1px solid #ccc; height:200px; overflow:auto;"></div>
        <input type="text" id="message" placeholder="Сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>
    <script>
        function sendMessage() {
            const box = document.getElementById("chat-box");
            const msg = document.getElementById("message").value;
            box.innerHTML += "<p><b>Вы:</b> " + msg + "</p>";
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
