{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Сделка: {{ ad.type|capitalize }} {{ ad.amount }} USDT</h2>
  <div class="trade-box">
    <p><strong>Цена:</strong> {{ ad.price }} ₽</p>
    <p><strong>Сумма:</strong> {{ ad.amount }} USDT</p>
    <p><strong>Способ оплаты:</strong> {{ ad.payment }}</p>
    <p><strong>Продавец:</strong> {{ ad.seller }}</p>

    <div class="trade-actions">
      <button class="btn">Я оплатил</button>
      <button class="btn">Подтвердить получение</button>
      <button class="btn btn-danger">Открыть спор</button>
    </div>

    <h3>Чат:</h3>
    <div class="chat-box">
      <p><em>чат пока не реализован</em></p>
    </div>
  </div>
</div>
{% endblock %}
