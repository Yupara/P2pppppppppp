{% extends "base.html" %}
{% block title %}Сделка №{{ trade.id }}{% endblock %}

{% block content %}
  <h1>Сделка №{{ trade.id }}</h1>

  <form action="/orders/create/{{ trade.ad.id }}" method="post" class="order-form">
    <label>Криптовалюта:</label>
    <select name="crypto" disabled>
      <option>{{ trade.ad.crypto }}</option>
    </select>

    <label>Фиат:</label>
    <select name="fiat" disabled>
      <option>{{ trade.ad.fiat }}</option>
    </select>

    <label>Сумма ({{ trade.ad.crypto }}):</label>
    <input
      type="number" name="amount"
      step="0.01"
      required
      min="{{ trade.ad.min_limit }}"
      max="{{ trade.ad.max_limit }}"
      placeholder="От {{ trade.ad.min_limit }} до {{ trade.ad.max_limit }}"
    />

    <label>Метод оплаты:</label>
    <select name="payment" required>
      {% for m in trade.ad.payment_methods.split(",") %}
        <option value="{{ m.strip() }}">{{ m.strip() }}</option>
      {% endfor %}
    </select>

    <button type="submit">Создать сделку</button>
  </form>
{% endblock %}
