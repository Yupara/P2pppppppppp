{% extends "base.html" %}
{% block content %}
<h2>Сделка №{{ trade.id }}</h2>
<p>Объявление: {{ trade.ad.crypto }} → {{ trade.ad.fiat }}</p>
<p>Сумма: {{ trade.amount }}</p>
<p>Статус: {{ trade.status }}</p>

{% if user.id == trade.buyer_id %}
    <form method="post" action="#">
        <button>Я оплатил</button>
    </form>
{% endif %}
{% endblock %}
