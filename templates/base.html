<button id="supportBtn" style="
  position: fixed; bottom: 20px; right: 20px;
  background: #00c896; color: #001e1d; border: none;
  padding: 12px 16px; border-radius: 50%; font-size: 18px; cursor: pointer;
">?</button>

<script>
  document.getElementById('supportBtn').onclick = () => {
    const msg = prompt("Опишите вашу проблему:");
    if (!msg) return;
    fetch('/support', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: msg })
    }).then(() => alert("Ваш запрос отправлен в поддержку."));
  };
</script>
