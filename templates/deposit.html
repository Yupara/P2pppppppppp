<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пополнение</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="header">
    <a href="/market" class="create-button">← Назад</a>
    <h1>Пополнение баланса</h1>
  </div>
  <div class="container">
    <p>Текущий баланс: {{ balance | round(2) }} USDT</p>
    <form action="/deposit" method="post" class="form">
      <label>Сумма пополнения (USDT):</label>
      <input type="number" name="amount" step="0.01" required>
      <button class="btn" type="submit">Пополнить</button>
    </form>
  </div>
</body>
</html>
