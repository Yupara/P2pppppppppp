<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поддержка</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body{background:#002b26;color:#fff;font-family:Arial,sans-serif;margin:0}
    header{background:#003f35;padding:10px 20px;display:flex;justify-content:space-between}
    header h1{margin:0;color:#90EE90;}
    .container{max-width:800px;margin:20px auto;padding:0 20px;}
    .chat{background:#003f35;border-radius:8px;padding:15px;height:400px;overflow-y:auto;}
    .chat p{margin:8px 0;}
    form{display:flex;margin-top:10px;}
    input{flex:1;padding:8px;border-radius:4px 0 0 4px;border:1px solid #90EE90;background:#002b26;color:#fff;}
    button{padding:8px 12px;border:none;border-radius:0 4px 4px 0;background:#90EE90;color:#003300;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <h1>Чат поддержки</h1>
    <div onclick="location.href='/profile'" style="cursor:pointer;color:#90EE90;">← Назад</div>
  </header>
  <div class="container">
    <div class="chat">
      {% for msg in messages %}
        <p><strong>{{ msg.sender }}:</strong> {{ msg.text }}</p>
      {% endfor %}
    </div>
    <form method="post" action="/support/message">
      <input name="text" placeholder="Напишите сообщение..." required>
      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
