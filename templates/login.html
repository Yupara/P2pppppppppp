<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="header">
    <h1>Вход</h1>
    <a href="/register" class="create-button">→ Регистрация</a>
  </div>
  <div class="container">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/login" method="post" class="form">
      <label>Логин:</label>
      <input type="text" name="username" required>
      <label>Пароль:</label>
      <input type="password" name="password" required>
      <button class="btn" type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
