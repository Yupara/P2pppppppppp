<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Новое объявление</title></head><body>
  <h1>Создать объявление</h1>
  <form method="post">
    <select name="type">
      <option value="buy">Покупка</option>
      <option value="sell">Продажа</option>
    </select><br>
    <input name="amount" type="number" step="0.01" placeholder="Сумма" required><br>
    <input name="price" type="number" step="0.01" placeholder="Цена" required><br>
    <button type="submit">Создать</button>
  </form>
</body></html>
