<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать объявление</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Создать новое объявление</h2>
        <form action="/ads/create" method="post">
            <label for="type">Тип объявления:</label>
            <select name="type" id="type" required>
                <option value="buy">Купить</option>
                <option value="sell">Продать</option>
            </select>

            <label for="amount">Сумма (USDT):</label>
            <input type="number" name="amount" id="amount" required>

            <label for="price">Цена за 1 USDT:</label>
            <input type="number" name="price" id="price" required step="0.01">

            <label for="payment_method">Способ оплаты:</label>
            <input type="text" name="payment_method" id="payment_method" required>

            <button type="submit">Разместить объявление</button>
        </form>
    </div>
</body>
</html>
