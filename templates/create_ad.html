<!DOCTYPE html>
<html>
<head>
    <title>Создать объявление</title>
</head>
<body>
    <h1>Создание объявления</h1>
    <form action="/create" method="post">
        <input type="text" name="username" placeholder="Имя" required><br>
        <select name="action">
            <option value="Купить">Купить</option>
            <option value="Продать">Продать</option>
        </select><br>
        <input type="number" name="amount" placeholder="Сумма" required><br>
        <input type="text" name="payment_method" placeholder="Способ оплаты" required><br>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
