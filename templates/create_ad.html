<!DOCTYPE html>
<html>
<head>
    <title>Создать объявление</title>
</head>
<body>
    <h2>Создание объявления</h2>
    <form method="post">
        <label>Тип (buy/sell):</label>
        <input name="type" required><br>
        <label>Криптовалюта:</label>
        <input name="asset" required><br>
        <label>Цена:</label>
        <input name="price" type="number" step="0.01" required><br>
        <label>Метод оплаты:</label>
        <input name="payment_method" required><br>
        <label>Доступно (кол-во):</label>
        <input name="available" type="number" step="0.01" required><br>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
