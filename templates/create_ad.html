{% extends "base.html" %}
{% block title %}Новое объявление{% endblock %}
{% block content %}
<h1>Создать объявление</h1>
<form action="/create_ad" method="post">
  <input name="type" placeholder="buy/sell" required>
  <input name="crypto" placeholder="USDT, BTC..." required>
  <input name="fiat" placeholder="USD, RUB..." required>
  <input name="amount" type="number" placeholder="Сумма" required>
  <input name="price" type="number" placeholder="Цена" required>
  <input name="min_limit" type="number" placeholder="Мин лимит" required>
  <input name="max_limit" type="number" placeholder="Макс лимит" required>
  <input name="payment_methods" placeholder="Способы оплаты" required>
  <button>Опубликовать</button>
</form>
{% endblock %}
