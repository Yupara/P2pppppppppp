<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать объявление</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dark-theme">
  <header class="header">
    <div class="header-left">
      <h1>Новое объявление</h1>
    </div>
    <div class="header-right">
      <button class="icon-btn" onclick="openUserSettings()">⚙️</button>
    </div>
  </header>
  <div id="user-settings" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeUserSettings()">✖️</span>
      <h2>Мои настройки</h2>
      <p>Вывод средств</p>
      <p>Пополнить сеть</p>
      <p>Адрес кошелька: <a href="https://etherscan.io/address/0x123...">0x123...</a></p>
    </div>
  </div>

  <div class="container">
    <form action="/create" method="post">
      <!-- Существующие поля -->
      <div class="field"><label>Тип:</label>
        <select name="action"><option value="buy">Купить</option><option value="sell">Продать</option></select>
      </div>
      <!-- ... другие поля ... -->

      <!-- Новый блок: Ф.И.О. и карта -->
      <div class="field">
        <label>Ф.И.О.:</label>
        <input type="text" name="full_name" placeholder="Иванов Иван Иванович" required>
      </div>
      <div class="field">
        <label>Номер карты:</label>
        <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>
      </div>

      <button class="btn" type="submit">Создать</button>
      <a href="/market"><button type="button" class="btn">Отмена</button></a>
    </form>
  </div>

  <script>
    function openUserSettings(){ document.getElementById('user-settings').style.display='block'; }
    function closeUserSettings(){ document.getElementById('user-settings').style.display='none'; }
    window.onclick = e => { if(e.target.id==='user-settings') closeUserSettings(); }
  </script>
</body>
</html>
