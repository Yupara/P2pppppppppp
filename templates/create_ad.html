<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Разместить объявление</title>
  <style>
    body {
      background-color: #001f1f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #003333;
      padding: 20px;
      border-radius: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 align="center">Разместить объявление</h2>
  <form action="/create" method="post">
    <label>Тип сделки:</label>
    <select name="type" required>
      <option value="buy">Купить</option>
      <option value="sell">Продать</option>
    </select>

    <label>Цена (₽):</label>
    <input type="number" name="price" step="0.01" required>

    <label>Сумма (USDT):</label>
    <input type="number" name="amount" step="0.01" required>

    <button type="submit">Создать</button>
  </form>
</body>
</html>
