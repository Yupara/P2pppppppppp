{% extends "base.html" %}
{% block title %}Новое объявление{% endblock %}
{% block content %}
  <h1>Создать объявление</h1>
  <form action="/create_ad" method="post" class="form">
    <input name="type" placeholder="buy или sell" required>
    <input name="crypto" placeholder="USDT, BTC..." required>
    <input name="fiat" placeholder="USD, RUB..." required>
    <input name="amount" type="number" step="0.01" placeholder="Сумма" required>
    <input name="price" type="number" step="0.01" placeholder="Цена" required>
    <input name="min_limit" type="number" step="0.01" placeholder="Мин лимит" required>
    <input name="max_limit" type="number" step="0.01" placeholder="Макс лимит" required>
    <input name="payment_methods" placeholder="SBP, Тинькофф..." required>
    <button>Опубликовать</button>
  </form>
{% endblock %}
