{% extends "base.html" %}
{% block title %}Новое объявление{% endblock %}

{% block content %}
  <h1>Создать объявление</h1>
  <form action="/create_ad" method="post" class="form">
    <label>Тип:</label>
    <select name="type" required>
      <option value="buy">Покупка</option>
      <option value="sell">Продажа</option>
    </select>

    <label>Криптовалюта:</label>
    <select name="crypto" required>
      {% for c in cryptos %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>

    <label>Фиат:</label>
    <select name="fiat" required>
      {% for code, name in fiats %}
        <option value="{{ code }}">{{ name }} ({{ code }})</option>
      {% endfor %}
    </select>

    <label>Сумма ({{ cryptos[0] }}):</label>
    <input name="amount" type="number" step="0.01" required>

    <label>Цена (за {{ cryptos[0] }}, в {{ fiats[0][0] }}):</label>
    <input name="price" type="number" step="0.01" required>

    <label>Мин лимит:</label>
    <input name="min_limit" type="number" step="0.01" required>

    <label>Макс лимит:</label>
    <input name="max_limit" type="number" step="0.01" required>

    <label>Методы оплаты:</label>
    <select name="payment_methods" required>
      {% for p in payments %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <button type="submit">Опубликовать</button>
  </form>
{% endblock %}
