<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать объявление</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div style="display:flex; height:100vh; align-items:center; justify-content:center; background-color:#001e1d;">
    <div class="form-container">
      <h2>Новое P2P-объявление</h2>
      <form action="/ads/create" method="post">
        <label for="type">Тип сделки</label>
        <select name="type" id="type" required>
          <option value="buy">Купить</option>
          <option value="sell">Продать</option>
        </select>

        <label for="currency">Криптовалюта</label>
        <select name="currency" id="currency" required>
          <option value="USDT">USDT</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
        </select>

        <label for="price">Цена (₽ за единицу)</label>
        <input type="number" name="price" id="price" step="0.01" required>

        <label for="amount">Количество (USDT)</label>
        <input type="number" name="amount" id="amount" step="0.0001" required>

        <label for="min_limit">Мин. сумма (₽)</label>
        <input type="number" name="min_limit" id="min_limit" step="0.01" value="0" required>

        <label for="max_limit">Макс. сумма (₽)</label>
        <input type="number" name="max_limit" id="max_limit" step="0.01" value="0" required>

        <label for="payment_method">Способ оплаты</label>
        <select name="payment_method" id="payment_method" required>
          <option value="bank_transfer">Банковский перевод</option>
          <option value="sbp">СБП</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Создать объявление</button>
      </form>
    </div>
  </div>
</body>
</html>
