<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Регистрация</title></head>
<body>
  <h1>Регистрация</h1>
  <form method="post">
    <input name="username" placeholder="Логин" required><br>
    <input name="password" type="password" placeholder="Пароль" required><br>
    <button type="submit">Зарегистрироваться</button>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
<form method="post" action="/register">
    <input type="hidden" name="ref" value="{{ request.query_params.get('ref') }}">
    <input type="text" name="username" placeholder="Имя пользователя" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>
