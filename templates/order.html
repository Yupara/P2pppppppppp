<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали сделки</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #90EE90;
    }

    .order-details {
      background-color: #003f35;
      border-radius: 8px;
      padding: 20px;
      margin: 0 auto;
      max-width: 500px;
    }

    .order-details p {
      margin: 10px 0;
    }

    button {
      background-color: #009966;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007755;
    }
  </style>
</head>
<body>
  <h1>Информация о сделке</h1>

  <div class="order-details">
    <p><strong>ID сделки:</strong> {{ order.id }}</p>
    <p><strong>Тип:</strong> {{ order.type }}</p>
    <p><strong>Сумма:</strong> {{ order.amount }} USDT</p>
    <p><strong>Цена:</strong> {{ order.price }} ₽</p>
    <p><strong>Покупатель:</strong> {{ order.buyer }}</p>
    <p><strong>Продавец:</strong> {{ order.seller }}</p>
    <p><strong>Текущий статус:</strong> <span id="order-status">{{ order.status }}</span></p>

    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>
  </div>

  <script>
    function updateStatus(newStatus) {
      document.getElementById('order-status').innerText = newStatus;
    }

    function markAsPaid() {
      fetch(`/order/{{ order.id }}/mark_paid`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        updateStatus('paid');
      })
      .catch(() => alert("Ошибка при отметке оплаты"));
    }

    function markAsConfirmed() {
      fetch(`/order/{{ order.id }}/confirm`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        updateStatus('confirmed');
      })
      .catch(() => alert("Ошибка при подтверждении"));
    }

    function openDispute() {
      fetch(`/order/{{ order.id }}/dispute`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        updateStatus('dispute');
      })
      .catch(() => alert("Ошибка при открытии спора"));
    }
  </script>
</body>
</html>
