<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали сделки</title>
  <style>
    body {
      background-color: #001f1f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff99;
    }

    .order-info {
      background-color: #003333;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .order-info p {
      margin: 10px 0;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00cc99;
      color: white;
    }

    button:hover {
      background-color: #009977;
    }
  </style>
</head>
<body>
  <h1>Информация о сделке</h1>

  <div class="order-info">
    <p><strong>Тип сделки:</strong> {{ order.type }}</p>
    <p><strong>Сумма:</strong> {{ order.amount }} USDT</p>
    <p><strong>Цена:</strong> {{ order.price }} ₽</p>
    <p><strong>Статус:</strong> {{ order.status }}</p>
  </div>

  <div class="buttons">
    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>
  </div>

  <script>
    const orderId = "{{ order.id }}";

    function markAsPaid() {
      fetch(`/api/orders/${orderId}/mark_paid`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
      .then(res => res.json())
      .then(data => alert('Статус обновлён: ' + data.status))
      .catch(err => alert('Ошибка: ' + err));
    }

    function markAsConfirmed() {
      fetch(`/api/orders/${orderId}/mark_confirmed`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
      .then(res => res.json())
      .then(data => alert('Статус обновлён: ' + data.status))
      .catch(err => alert('Ошибка: ' + err));
    }

    function openDispute() {
      fetch(`/api/orders/${orderId}/dispute`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
      .then(res => res.json())
      .then(data => alert('Спор открыт. Статус: ' + data.status))
      .catch(err => alert('Ошибка: ' + err));
    }
  </script>
</body>
</html>
