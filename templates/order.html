<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background-color: #003c33;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      color: #00e676;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>{{ 'Покупка' if ad.type == 'buy' else 'Продажа' }}</h2>
    <p><strong>Цена:</strong> {{ ad.price }} ₽</p>
    <p><strong>Сумма:</strong> {{ ad.amount }} USDT</p>

    <button class="btn">Я оплатил</button>
    <button class="btn">Подтвердить получение</button>
    <button class="btn" style="background-color: #ff4444;">Открыть спор</button>
  </div>
</body>
</html>
