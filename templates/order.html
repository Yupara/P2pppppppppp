<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали сделки</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #90EE90;
    }

    .info-block {
      background-color: #00453d;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #007b5e;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a57a;
    }
  </style>
</head>
<body>
  <h1>Сделка №<span id="orderId"></span></h1>

  <div class="info-block">
    <p><strong>Тип:</strong> <span id="orderType"></span></p>
    <p><strong>Сумма:</strong> <span id="orderAmount"></span> USDT</p>
    <p><strong>Цена:</strong> <span id="orderPrice"></span> ₽</p>
    <p><strong>Статус:</strong> <span id="orderStatus"></span></p>

    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>
  </div>

  <script>
    const orderId = new URLSearchParams(window.location.search).get("id");
    document.getElementById('orderId').textContent = orderId;

    fetch(`/api/orders/${orderId}`, {
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    })
    .then(res => res.json())
    .then(order => {
      document.getElementById("orderType").textContent = order.type === "buy" ? "Покупка" : "Продажа";
      document.getElementById("orderAmount").textContent = order.amount;
      document.getElementById("orderPrice").textContent = order.price;
      document.getElementById("orderStatus").textContent = order.status;
    });

    function markAsPaid() {
      fetch(`/api/orders/${orderId}/mark-paid`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      }).then(() => alert("Отметили как оплачено"));
    }

    function markAsConfirmed() {
      fetch(`/api/orders/${orderId}/confirm-receipt`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      }).then(() => alert("Подтверждено"));
    }

    function openDispute() {
      fetch(`/api/orders/${orderId}/dispute`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      }).then(() => alert("Спор открыт"));
    }
  </script>
</body>
</html>
