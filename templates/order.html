<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка #{{ ad.id }}</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #90EE90;
    }

    .deal-info {
      background-color: #00463e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #007f6e;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #009e86;
    }

    .chat {
      background-color: #003730;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .chat input {
      width: 80%;
      padding: 8px;
    }

    .chat button {
      padding: 8px 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Сделка №{{ ad.id }}</h1>

  <div class="deal-info">
    <p><strong>Тип:</strong> {{ 'Покупка' if ad.type == 'buy' else 'Продажа' }}</p>
    <p><strong>Сумма:</strong> {{ ad.amount }} USDT</p>
    <p><strong>Цена:</strong> {{ ad.price }} ₽</p>
  </div>

  <div class="buttons">
    <button onclick="alert('Вы отметили: Я оплатил')">Я оплатил</button>
    <button onclick="alert('Вы подтвердили получение')">Подтвердить получение</button>
    <button onclick="alert('Вы открыли спор')">Открыть спор</button>
  </div>

  <div class="chat">
    <h3>Чат сделки</h3>
    <div id="chat-box">
      <p><em>Здесь будут сообщения...</em></p>
    </div>
    <input type="text" id="messageInput" placeholder="Введите сообщение">
    <div class="buttons">
  <button onclick="markPaid()">Я оплатил</button>
  <button onclick="markConfirmed()">Подтвердить получение</button>
  <button onclick="openDispute()">Открыть спор</button>
</div>

  <script>
    function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      if (msg.trim()) {
        const box = document.getElementById('chat-box');
        const p = document.createElement('p');
        p.textContent = "Вы: " + msg;
        box.appendChild(p);
        document.getElementById('messageInput').value = '';
      }
    }
  </script>
</body>
</html>

<script>
  function getToken() {
    return localStorage.getItem('token');
  }

  function markPaid() {
    fetch(`/api/orders/{{ ad.id }}/mark_paid`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + getToken()
      }
    }).then(res => res.json())
      .then(data => alert(data.detail || 'Ошибка'));
  }

  function markConfirmed() {
    fetch(`/api/orders/{{ ad.id }}/mark_confirmed`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + getToken()
      }
    }).then(res => res.json())
      .then(data => alert(data.detail || 'Ошибка'));
  }

  function openDispute() {
    fetch(`/api/orders/{{ ad.id }}/open_dispute`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + getToken()
      }
    }).then(res => res.json())
      .then(data => alert(data.detail || 'Ошибка'));
  }
</script>
