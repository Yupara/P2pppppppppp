<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рынок</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Маркет</h1>
    <a href="/create"><button class="btn">Создать объявление</button></a>
    <ul>
      {% for ad in ads %}
        <li>
          <strong>{{ ad.type|capitalize }}</strong> {{ ad.amount }} по {{ ad.price }} ₽ 
          [{{ ad.payment_method }}]
          <a href="/trade/{{ ad.id }}"><button class="btn">Купить</button></a>
        </li>
      {% else %}
        <li>Объявлений нет.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
