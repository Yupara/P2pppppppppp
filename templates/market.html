<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>P2P Market</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dark-theme">
  <h1>Рынок P2P</h1>

  <!-- Кнопки регистрации/входа -->
  <div>
    <a href="/register">Регистрация</a> |
    <a href="/login">Войти</a>
  </div>

  <hr>

  <!-- Список объявлений -->
  <div id="ads-list">
    {% if ads and ads|length > 0 %}
      {% for ad in ads %}
        <div class="ad-card">
          <p><strong>Тип:</strong> {{ ad.type }}</p>
          <p><strong>Крипто:</strong> {{ ad.amount }}</p>
          <p><strong>Цена:</strong> {{ ad.price }}</p>
          <p><strong>Продавец:</strong> {{ ad.user.username }}</p>
          <a href="/create_order/{{ ad.id }}">Купить / Продать</a>
        </div>
        <hr>
      {% endfor %}
    {% else %}
      <p>Объявлений пока нет.</p>
    {% endif %}
  </div>
</body>
</html>
