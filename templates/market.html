{% extends "base.html" %}

{% block content %}
<h2>Объявления</h2>
{% for ad in ads %}
  <div class="ad">
    <p><strong>{{ ad.type|capitalize }}</strong>: {{ ad.amount }} USDT</p>
    <p>Оплата: {{ ad.payment }}</p>
    <a href="/trade/{{ ad.id }}">Перейти</a>
  </div>
{% else %}
  <p>Нет объявлений</p>
{% endfor %}
{% endblock %}
