<!DOCTYPE html>
<html>
<head>
    <title>Market</title>
</head>
<body>
    <h1>Объявления</h1>
    <a href="/create-ad">Создать объявление</a>
    <ul>
        {% for ad in ads %}
            <li>
                {{ ad.type|capitalize }} {{ ad.amount }} {{ ad.currency }} по {{ ad.price }} {{ ad.payment_method }}
                <a href="/trade/{{ ad.id }}">Купить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
