<!DOCTYPE html>
<html>
<head>
  <title>Market</title>
</head>
<body>
  <h2>Создать объявление</h2>
  <form action="/ads/create" method="post">
    <input type="text" name="type" placeholder="buy/sell" required>
    <input type="number" name="price" placeholder="Цена" step="0.01" required>
    <input type="text" name="currency" placeholder="Валюта (например, USDT)" required>
    <input type="text" name="method" placeholder="Метод оплаты" required>
    <button type="submit">Создать</button>
  </form>

  <h2>Объявления</h2>
  <ul>
    {% for ad in ads %}
      <li>
        {{ ad.type }} {{ ad.price }} {{ ad.currency }} — {{ ad.method }}
        <form action="/trade/{{ ad.id }}" method="get" style="display:inline;">
          <button type="submit">Купить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
