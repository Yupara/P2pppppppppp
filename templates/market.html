<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рынок P2P</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* Дополнительные стили только для меню */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #0a1a14;
      padding: 10px;
      position: relative;
    }
    .tab {
      margin: 0 20px;
      font-size: 1.2rem;
      color: #577f65;
      cursor: pointer;
      position: relative;
      padding-bottom: 5px;
    }
    .tab.active {
      color: #cce3cd;
    }
    .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #cce3cd;
      border-radius: 2px;
    }
    .gear {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
      color: #cce3cd;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark-theme">
  <!-- Меню вкладок -->
  <div class="tabs">
    <div id="tab-buy" class="tab active" onclick="selectTab('buy')">Покупка</div>
    <div id="tab-sell" class="tab" onclick="selectTab('sell')">Продажа</div>
    <button class="gear" onclick="alert('Открыть настройки')">⚙️</button>
  </div>

  <!-- Контент вкладок -->
  <div id="content-buy" class="tab-content">
    <!-- Сюда включите фильтры и список объявлений для Покупки -->
    {% include 'market_buy_list.html' %}
  </div>
  <div id="content-sell" class="tab-content" style="display:none">
    <!-- Сюда включите фильтры и список объявлений для Продажи -->
    {% include 'market_sell_list.html' %}
  </div>

  <script>
    function selectTab(tab) {
      document.getElementById('tab-buy').classList.toggle('active', tab === 'buy');
      document.getElementById('tab-sell').classList.toggle('active', tab === 'sell');
      document.getElementById('content-buy').style.display = tab === 'buy' ? 'block' : 'none';
      document.getElementById('content-sell').style.display = tab === 'sell' ? 'block' : 'none';
    }
  </script>
</body>
</html>
