<!DOCTYPE html>
<html>
<head>
    <title>Market</title>
</head>
<body>
    <h1>Объявления</h1>

    <form method="post" action="/ads/create">
        <input name="type" placeholder="buy/sell" required>
        <input name="price" placeholder="Цена" type="number" step="0.01" required>
        <input name="currency" placeholder="USDT/BTC/ETH" required>
        <input name="method" placeholder="Оплата (СБП, карта и т.п.)" required>
        <button type="submit">Создать</button>
    </form>

    <ul>
        {% for ad in ads %}
            <li>
                {{ ad.type }} {{ ad.price }} {{ ad.currency }} — {{ ad.method }}
                <a href="/trade/{{ ad.id }}"><button>Купить</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
