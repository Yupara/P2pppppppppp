<!DOCTYPE html>
<html>
<head>
    <title>Маркет</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Объявления</h1>
    <a href="/create">Создать объявление</a>
    <table>
        <tr>
            <th>Пользователь</th>
            <th>Тип</th>
            <th>Сумма</th>
            <th>Оплата</th>
            <th>Дата</th>
        </tr>
        {% for ad in ads %}
        <tr>
            <td>{{ ad.username }}</td>
            <td>{{ ad.action }}</td>
            <td>{{ ad.amount }}</td>
            <td>{{ ad.payment_method }}</td>
            <td>{{ ad.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
