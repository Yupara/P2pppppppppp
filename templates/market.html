<!DOCTYPE html>
<html>
<head>
    <title>Market</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Добро пожаловать в P2P Маркет</h1>
    <a href="/create-ad"><button>Создать объявление</button></a>
    <table>
        <thead>
            <tr>
                <th>Тип</th>
                <th>Актив</th>
                <th>Цена</th>
                <th>Метод оплаты</th>
                <th>Доступно</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for ad in ads %}
            <tr>
                <td>{{ ad.type }}</td>
                <td>{{ ad.asset }}</td>
                <td>{{ ad.price }}</td>
                <td>{{ ad.payment_method }}</td>
                <td>{{ ad.available }}</td>
                <td>
                    <a href="/trade/{{ ad.id }}">
                        <button>Купить</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
