<!DOCTYPE html><html><head><title>Рынок</title><link rel="stylesheet" href="/static/styles.css"></head><body>
<div class="container"><h1>Рынок</h1>
{% for ad in ads %}
  <div style="border:1px solid #444; padding:10px; margin:5px;">
    <p>{{ ad.user }} предлагает {{ ad.action }} {{ ad.amount }} {{ ad.crypto }}/{{ ad.fiat }} по {{ ad.rate }}</p>
    <a href="/trade/{{ ad.id }}" class="btn">Купить/Продать</a>
  </div>
{% else %}
  <p>Объявлений нет</p>
{% endfor %}
<a href="/" class="btn">Назад</a></div></body></html>
