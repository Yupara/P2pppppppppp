<!DOCTYPE html>
<html>
<head>
    <title>Маркет</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Объявления</h2>
        <a href="/ads/create" class="btn">Создать объявление</a>
        <table>
            <thead>
                <tr>
                    <th>Тип</th>
                    <th>Сумма</th>
                    <th>Цена</th>
                    <th>Оплата</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for ad in ads %}
                <tr>
                    <td>{{ ad.type }}</td>
                    <td>{{ ad.amount }}</td>
                    <td>{{ ad.price }}</td>
                    <td>{{ ad.payment }}</td>
                    <td><a href="/ads/{{ ad.id }}/buy" class="btn">Купить</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
