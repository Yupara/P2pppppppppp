<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат по сделке</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #003f35;
      border-radius: 10px;
      padding: 20px;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 10px;
      background-color: #004d40;
      border-radius: 5px;
    }

    .my-message {
      background-color: #00897b;
      text-align: right;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
    }

    button:hover {
      background-color: #009c7b;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Чат по сделке #<span id="orderId"></span></h2>
    <div class="messages" id="messagesBox"></div>
    <div>
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    const orderId = new URLSearchParams(window.location.search).get("order_id");
    const token = localStorage.getItem("token");
    document.getElementById("orderId").innerText = orderId;

    function loadMessages() {
      fetch(`/api/orders/${orderId}/chat`, {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("messagesBox");
        box.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          if (msg.is_me) div.classList.add("my-message");
          div.innerText = msg.content;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });
    }

    function sendMessage() {
      const content = document.getElementById("messageInput").value;
      fetch(`/api/orders/${orderId}/chat`, {
        method: "POST",
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content })
      }).then(() => {
        document.getElementById("messageInput").value = "";
        loadMessages();
      });
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
