<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтвердить телефон</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Введите код из SMS</h1>
  <form method="post" action="/verify/phone/code">
    <input name="code" placeholder="6-значный код" required>
    <button type="submit">Проверить</button>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
