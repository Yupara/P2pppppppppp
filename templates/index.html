<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>P2P Платформа</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background-color: #0a1f1c;
    }
    .welcome {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      color: #e0f8e0;
    }
    .welcome h1 {
      font-size: 36px;
      color: #00ffcc;
      margin-bottom: 20px;
    }
    .welcome p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn-group a {
      padding: 12px 24px;
      background: linear-gradient(135deg, #00c896, #00e6b8);
      color: #001e1d;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn-group a:hover {
      background: linear-gradient(135deg, #00a378, #00c896);
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Добро пожаловать на P2P Платформу</h1>
    <p>Торгуйте криптовалютой по лучшим ценам в безопасном P2P-обменнике.</p>
    <div class="btn-group">
      <a href="/login">Войти</a>
      <a href="/register">Регистрация</a>
    </div>
  </div>
</body>
</html>
