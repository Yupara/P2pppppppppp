<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка паспорта</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Загрузите скан паспорта</h1>
  <form method="post" action="/verify/passport" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*,.pdf" required>
    <button type="submit">Загрузить</button>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
