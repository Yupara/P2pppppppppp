<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Вывод</title>
<link rel="stylesheet" href="/static/styles.css"></head>
<body>
  <div class="header">
    <a href="/market" class="create-button">← Назад</a>
    <h1>Вывод</h1>
  </div>
  <div class="container">
    <p>Баланс: {{ balance|round(2) }} USDT</p>
    <form action="/withdraw" method="post" class="form">
      <label>Сумма (USDT):</label>
      <input type="number" name="amount" step="0.01" required>
      <label>Адрес:</label>
      <input type="text" name="wallet_address" required>
      <button class="btn" type="submit">Вывести</button>
    </form>
  </div>
</body>
</html>
