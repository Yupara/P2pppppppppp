{% extends "base.html" %}
{% block title %}Вывод{% endblock %}
{% block content %}
  <h1>Вывод USDT</h1>
  <form action="/withdraw" method="post" class="form">
    <input name="amount" type="number" step="0.01" placeholder="Сумма" required>
    <input name="address" placeholder="Адрес USDT" required>
    <button>Запросить вывод</button>
  </form>
{% endblock %}
