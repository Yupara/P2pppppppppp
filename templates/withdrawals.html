<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вывод средств</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .withdrawal-form {
      background: #003030;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .withdrawal-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #002524;
      border: 1px solid #005548;
      border-radius: 5px;
      color: #e6f1e9;
    }
    .withdrawal-form button {
      width: 100%;
      padding: 10px;
      background: #00c896;
      border: none;
      border-radius: 5px;
      color: #001e1d;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Вывод средств</header>
  <div class="container">
    <div class="withdrawal-form">
      <h2>Ваш баланс: {{ balance }} USDT</h2>
      <form action="/withdrawals/create" method="post">
        <input type="number" name="amount" placeholder="Сумма вывода (USDT)" step="0.0001" required>
        <button type="submit">Запросить вывод</button>
      </form>
    </div>

    <h3>История заявок</h3>
    <table style="width:100%; border-collapse: collapse;">
      <tr>
        <th>ID</th><th>Сумма</th><th>Статус</th><th>Дата</th><th>Действие</th>
      </tr>
      {% for w in withdrawals %}
      <tr>
        <td>{{ w.id }}</td>
        <td>{{ w.amount }}</td>
        <td>{{ w.status }}</td>
        <td>{{ w.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
          {% if w.status == 'pending' %}
            <form action="/withdrawals/{{ w.id }}/cancel" method="post">
              <button type="submit">Отменить</button>
            </form>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
