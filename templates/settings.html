<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #d3d3d3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #2e2e2e;
        }
        .nav-item {
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-item label {
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1a1a1a;
            border-top: 1px solid #2e2e2e;
        }
        .footer button {
            background: none;
            border: none;
            color: #d3d3d3;
            cursor: pointer;
            font-size: 16px;
        }
        .footer .active {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='/'">←</button>
            <h2>Настройки</h2>
            <span></span>
        </div>

        <form action="/update-settings" method="post">
            <div class="nav-item">
                <label for="notifications_enabled">Включить уведомления</label>
                <input type="checkbox" id="notifications_enabled" name="notifications_enabled" {% if user.notifications_enabled %}checked{% endif %}>
            </div>
            <div class="nav-item">
                <label for="subscriptions_enabled">Подписки</label>
                <input type="checkbox" id="subscriptions_enabled" name="subscriptions_enabled" {% if user.subscriptions_enabled %}checked{% endif %}>
            </div>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <div class="footer">
        <button onclick="window.location.href='/'">P2P</button>
        <button>Orders</button>
        <button>Ads</button>
        <button class="active">Profile</button>
    </div>
</body>
</html>
