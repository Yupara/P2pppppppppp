<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body { background:#002b26; color:#fff; font-family:Arial,sans-serif; margin:0; }
    header { background:#003f35; padding:10px 20px; display:flex; justify-content:space-between; }
    header h1 { margin:0; color:#90EE90; }
    .container { max-width:600px; margin:20px auto; padding:0 20px; }
    form { background:#003f35; padding:20px; border-radius:8px; }
    form label { display:block; margin:10px 0 4px; }
    form input { width:100%; padding:8px; border:1px solid #90EE90; border-radius:4px; background:#002b26; color:#fff; }
    form button { margin-top:15px; padding:10px; background:#90EE90; color:#003300; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Настройки</h1>
    <div onclick="location.href='/profile'" style="cursor:pointer;color:#90EE90;">← Назад</div>
  </header>
  <div class="container">
    <form method="post">
      <label for="card_number">Номер карты</label>
      <input id="card_number"       name="card_number"    value="{{ user.card_number or '' }}" placeholder="1234 5678 9012 3456">

      <label for="card_holder">Владелец карты (Ф.И.О.)</label>
      <input id="card_holder"       name="card_holder"    value="{{ user.card_holder or '' }}" placeholder="Иванов Иван Иванович">

      <label for="wallet_address">Адрес кошелька</label>
      <input id="wallet_address"    name="wallet_address" value="{{ user.wallet_address or '' }}" placeholder="0xABCDEF...">

      <label for="wallet_network">Сеть (USDT-TRC20, ETH-ERC20 и т.д.)</label>
      <input id="wallet_network"    name="wallet_network" value="{{ user.wallet_network or '' }}" placeholder="TRC20">

      <button type="submit">Сохранить</button>
    </form>
  </div>
</body>
</html>
