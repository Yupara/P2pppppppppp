<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background-color: #002520;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #00332d;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004d40;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7fff9f;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #00453a;
      color: white;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007a5e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00a877;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #a0ffcc;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6666;
      text-align: center;
      margin-bottom: 10px;
    }

    .success {
      color: #7fff9f;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Регистрация</h2>
    <div id="message"></div>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button class="btn" onclick="register()">Зарегистрироваться</button>
    <a class="link" href="/login">Уже есть аккаунт? Войти</a>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      const message = document.getElementById('message');

      if (res.ok) {
        message.innerHTML = `<div class="success">Успешная регистрация. <a href="/login">Войти</a></div>`;
      } else {
        message.innerHTML = `<div class="error">${data.detail || 'Ошибка регистрации'}</div>`;
      }
    }
  </script>
</body>
</html>
