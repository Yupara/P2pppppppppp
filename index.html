<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>P2P Платформа</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background-color: #001f1c;
      font-family: Arial, sans-serif;
      color: #e0ffe8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004c40;
      padding: 15px 30px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #7fff9f;
      margin-bottom: 20px;
    }

    .ad-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .ad-item {
      background-color: #003730;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #006652;
    }

    .ad-item strong {
      color: #a0ffd1;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #00e6b8;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #60c2aa;
    }
  </style>
</head>
<body>
  <header>P2P Платформа</header>

  <div class="container">
    <h2>Объявления на покупку и продажу</h2>
    <div class="ad-list" id="ads"></div>
  </div>

  <div class="footer">© 2025 P2P Exchange</div>

  <script>
    async function loadAds() {
      const res = await fetch('/ads');
      const ads = await res.json();

      const container = document.getElementById('ads');
      container.innerHTML = '';

      ads.forEach(ad => {
        const adElement = document.createElement('div');
        adElement.className = 'ad-item';

        adElement.innerHTML = `
          <div><strong>Тип:</strong> ${ad.type}</div>
          <div><strong>Цена:</strong> ${ad.price} ${ad.currency}</div>
          <div><strong>Доступно:</strong> ${ad.amount}</div>
          <button class="buy-button" onclick="startTrade(${ad.id})">Купить</button>
        `;

        container.appendChild(adElement);
      });
    }

    function startTrade(adId) {
      window.location.href = `/trade/${adId}`;
    }

    loadAds();
  </script>
</body>
</html>
