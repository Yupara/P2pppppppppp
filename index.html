<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Exchange</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #006400; /* Темно-зеленый фон */
            color: #ffffff; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #ffffff; /* Белый фон для блока */
            color: #006400; /* Темно-зеленый текст */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #006400;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-container button {
            background-color: #006400; /* Темно-зеленая кнопка */
            color: #ffffff; /* Белый текст */
            font-weight: bold;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #90EE90; /* Светло-зеленая кнопка при наведении */
        }
        .table-container {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff; /* Белый фон таблицы */
            color: #006400; /* Темно-зеленый текст */
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #006400;
        }
        th {
            background-color: #90EE90; /* Светло-зеленый заголовок */
            font-weight: bold;
        }
        tr:hover {
            background-color: #90EE90; /* Светло-зеленый при наведении */
        }
    </style>
</head>
<body>
    <h1>P2P Обменник</h1>
    <div class="form-container">
        <label for="currency">Выберите валюту:</label>
        <select id="currency" name="currency">
            <option value="USDT">USDT</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
        </select>
        <label for="amount">Введите сумму:</label>
        <input type="number" id="amount" name="amount" placeholder="Введите сумму">
        <button type="button">Купить</button>
        <button type="button">Продать</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Актив</th>
                    <th>Сумма</th>
                    <th>Цена</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>USDT</td>
                    <td>1000</td>
                    <td>70 руб</td>
                    <td><button>Купить</button></td>
                </tr>
                <tr>
                    <td>BTC</td>
                    <td>0.5</td>
                    <td>2,000,000 руб</td>
                    <td><button>Купить</button></td>
                </tr>
                <tr>
                    <td>ETH</td>
                    <td>2.0</td>
                    <td>120,000 руб</td>
                    <td><button>Купить</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
