<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background-color: #002520;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #00332d;
      border-radius: 10px;
      box-shadow: 0 0 10px #004d40;
    }

    h1 {
      text-align: center;
      color: #7fff9f;
    }

    .profile-item {
      margin-bottom: 15px;
    }

    .profile-item label {
      font-weight: bold;
      color: #a0ffcc;
    }

    .profile-item span {
      display: block;
      margin-top: 5px;
    }

    .btn {
      display: block;
      margin: 25px auto 0;
      background-color: #007a5e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #00a877;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Мой профиль</h1>
    <div class="profile-item">
      <label>Имя пользователя:</label>
      <span id="username">Загрузка...</span>
    </div>
    <div class="profile-item">
      <label>Email:</label>
      <span id="email">Загрузка...</span>
    </div>
    <div class="profile-item">
      <label>ID пользователя:</label>
      <span id="user_id">Загрузка...</span>
    </div>
    <button class="btn" onclick="logout()">Выйти</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/auth/me', {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
        document.getElementById('user_id').textContent = data.id;
      });
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }
  </script>
</body>
</html>
