<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои объявления</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>Мои объявления</header>
    <div class="container">
        <h2>Активные объявления</h2>
        {% for ad in ads %}
            <div class="ad-item">
                <p><strong>ID:</strong> {{ ad.id }}</p>
                <p><strong>Тип:</strong> {{ ad.ad_type }}</p>
                <p><strong>Фиат:</strong> {{ ad.fiat_currency }}</p>
                <p><strong>Криптовалюта:</strong> {{ ad.crypto_currency }}</p>
                <p><strong>Цена:</strong> {{ ad.price }}</p>
                <p><strong>Доступно:</strong> {{ ad.amount }}</p>
                <a class="action-button" href="/orders/start/{{ ad.id }}">Перейти к сделке</a>
            </div>
        {% else %}
            <p>Нет активных объявлений.</p>
        {% endfor %}
    </div>
</body>
</html>
