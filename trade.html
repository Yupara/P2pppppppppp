<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <style>
    body {
      background-color: #001f1f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .trade-box {
      background-color: #003333;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .trade-box h2 {
      color: #90ee90;
    }

    .trade-box p {
      margin: 10px 0;
    }

    .trade-box button {
      background-color: #008000;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .trade-box button:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="trade-box">
    <h2>Сделка № <span id="orderId"></span></h2>
    <p><strong>Тип:</strong> <span id="orderType">Загрузка...</span></p>
    <p><strong>Сумма:</strong> <span id="orderAmount">Загрузка...</span> USDT</p>
    <p><strong>Цена:</strong> <span id="orderPrice">Загрузка...</span> ₽</p>
    <p><strong>Статус:</strong> <span id="orderStatus">Загрузка...</span></p>

    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>
  </div>

  <script>
    const orderId = window.location.pathname.split("/").pop();
    document.getElementById('orderId').innerText = orderId;

    fetch(`/api/orders/${orderId}`, {
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')  // если авторизация включена
      }
    })
    .then(res => res.json())
    .then(order => {
      document.getElementById('orderType').innerText = order.type === 'buy' ? 'Покупка' : 'Продажа';
      document.getElementById('orderAmount').innerText = order.amount;
      document.getElementById('orderPrice').innerText = order.price;
      document.getElementById('orderStatus').innerText = order.status;
    })
    .catch(() => {
      alert("Ошибка загрузки данных сделки");
    });

    function markAsPaid() {
      alert("Вы отметили как оплачено (дальше будет API)");
    }

    function markAsConfirmed() {
      alert("Вы подтвердили получение (дальше будет API)");
    }

    function openDispute() {
      alert("Вы открыли спор (дальше будет API)");
    }
  </script>
</body>
</html>
