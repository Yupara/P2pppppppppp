<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="trade-container">
    <h1>Сделка №{{ order.id }}</h1>

    <div class="trade-info">
      <p><strong>Тип:</strong> {{ "Покупка" if order.type == "buy" else "Продажа" }}</p>
      <p><strong>Сумма:</strong> {{ order.amount }} USDT</p>
      <p><strong>Цена:</strong> {{ order.price }} ₽</p>
      <p><strong>Статус:</strong> <span class="status">{{ order.status }}</span></p>
    </div>

    <div class="trade-buttons">
      {% if order.status == "pending" %}
        <button onclick="markAsPaid({{ order.id }})">Я оплатил</button>
      {% endif %}
      {% if order.status == "paid" %}
        <button onclick="markAsConfirmed({{ order.id }})">Подтвердить получение</button>
      {% endif %}
      <button onclick="openDispute({{ order.id }})">Открыть спор</button>
    </div>

    <div class="chat-box">
      <h2>Чат</h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Введите сообщение">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    const orderId = {{ order.id }};
    const token = localStorage.getItem('token');

    function markAsPaid(id) {
      fetch(`/api/orders/${id}/mark_paid`, {
        method: "POST",
        headers: {
          'Authorization': 'Bearer ' + token
        }
      }).then(() => location.reload());
    }

    function markAsConfirmed(id) {
      fetch(`/api/orders/${id}/mark_confirmed`, {
        method: "POST",
        headers: {
          'Authorization': 'Bearer ' + token
        }
      }).then(() => location.reload());
    }

    function openDispute(id) {
      fetch(`/api/orders/${id}/dispute`, {
        method: "POST",
        headers: {
          'Authorization': 'Bearer ' + token
        }
      }).then(() => alert("Спор открыт!"));
    }

    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      fetch(`/api/orders/${orderId}/messages`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ content: message })
      }).then(() => {
        document.getElementById("messageInput").value = "";
        loadMessages();
      });
    }

    function loadMessages() {
      fetch(`/api/orders/${orderId}/messages`, {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(res => res.json())
      .then(data => {
        const messages = document.getElementById("messages");
        messages.innerHTML = "";
        data.forEach(msg => {
          const div = document.createElement("div");
          div.innerText = msg.sender_username + ": " + msg.content;
          messages.appendChild(div);
        });
      });
    }

    loadMessages();
    setInterval(loadMessages, 5000); // автообновление чата
  </script>
</body>
</html>
