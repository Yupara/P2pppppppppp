<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #90EE90;
    }
    .order-box {
      background-color: #003f35;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    .order-box p {
      margin: 10px 0;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007d65;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #00a87d;
    }
  </style>
</head>
<body>
  <h1>Детали сделки</h1>

  <div class="order-box">
    <p><strong>ID сделки:</strong> {{ order.id }}</p>
    <p><strong>Тип:</strong> {{ "Покупка" if order.type == "buy" else "Продажа" }}</p>
    <p><strong>Сумма:</strong> {{ order.amount }} USDT</p>
    <p><strong>Цена:</strong> {{ order.price }} ₽</p>
    <p><strong>Статус:</strong> {{ order.status }}</p>

    <div class="buttons">
      <button onclick="markAsPaid()">Я оплатил</button>
      <button onclick="markAsConfirmed()">Подтвердить получение</button>
      <button onclick="openDispute()">Открыть спор</button>
    </div>
  </div>

  <script>
    const orderId = {{ order.id }};
    const token = localStorage.getItem("token");

    function sendAction(url) {
      fetch(url, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => alert(data.detail))
      .catch(() => alert("Ошибка запроса"));
    }

    function markAsPaid() {
      sendAction(`/orders/${orderId}/pay`);
    }

    function markAsConfirmed() {
      sendAction(`/orders/${orderId}/confirm`);
    }

    function openDispute() {
      sendAction(`/orders/${orderId}/dispute`);
    }
  </script>
</body>
</html>
