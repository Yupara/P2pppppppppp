<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
    }

    .info-box {
      background-color: #004d40;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-top: 10px;
      background-color: #00cc99;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    button:hover {
      background-color: #009977;
    }

    #chatBox {
      background-color: #013f36;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #chatInput {
      width: 80%;
      padding: 10px;
    }

    #sendBtn {
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Сделка № {{ order_id }}</h1>

  <div class="info-box">
    <p><strong>Тип сделки:</strong> {{ trade.type }}</p>
    <p><strong>Сумма:</strong> {{ trade.amount }} USDT</p>
    <p><strong>Цена:</strong> {{ trade.price }} ₽</p>
    <p><strong>Статус:</strong> {{ trade.status }}</p>
  </div>

  <div class="info-box">
    <button onclick="markAsPaid()">Я оплатил</button>
    <button onclick="markAsConfirmed()">Подтвердить получение</button>
    <button onclick="openDispute()">Открыть спор</button>
  </div>

  <div class="info-box">
    <h2>Чат сделки</h2>
    <div id="chatBox">
      <!-- Здесь будут сообщения -->
    </div>
    <input type="text" id="chatInput" placeholder="Введите сообщение">
    <button id="sendBtn" onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    function markAsPaid() {
      alert("Вы отметили сделку как оплачено (пока демо).");
    }

    function markAsConfirmed() {
      alert("Вы подтвердили получение (пока демо).");
    }

    function openDispute() {
      alert("Открытие спора (пока демо).");
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const box = document.getElementById('chatBox');
        const msgDiv = document.createElement('div');
        msgDiv.textContent = "Вы: " + message;
        box.appendChild(msgDiv);
        input.value = "";
      }
    }
  </script>

</body>
</html>
