<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сделка</title>
  <style>
    body {
      background-color: #001c1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .trade-box {
      background-color: #00332f;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .trade-box h2 {
      color: #00ffcc;
    }

    button {
      background-color: #00775c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a57a;
    }

    .chat-box {
      margin-top: 20px;
      background-color: #002621;
      padding: 10px;
      border-radius: 8px;
    }

    .chat-box input {
      width: 80%;
      padding: 10px;
    }

    .chat-box button {
      width: 18%;
    }
  </style>
</head>
<body>
  <div class="trade-box">
    <h2>Информация о сделке</h2>
    <p><strong>ID сделки:</strong> <span id="orderId"></span></p>
    <p><strong>Тип:</strong> <span id="type"></span></p>
    <p><strong>Сумма:</strong> <span id="amount"></span> USDT</p>
    <p><strong>Цена:</strong> <span id="price"></span> ₽</p>
    <p><strong>Статус:</strong> <span id="status"></span></p>

    <div style="margin-top: 20px;">
      <button onclick="markAsPaid()">Я оплатил</button>
      <button onclick="markAsConfirmed()">Подтвердить получение</button>
      <button onclick="openDispute()">Открыть спор</button>
    </div>

    <div class="chat-box">
      <input type="text" id="chatInput" placeholder="Написать сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    const orderId = new URLSearchParams(window.location.search).get('id');

    document.getElementById('orderId').innerText = orderId;

    fetch(`/api/orders/${orderId}`, {
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error("Ошибка при загрузке сделки");
      }
      return res.json();
    })
    .then(order => {
      document.getElementById('type').innerText = order.type === 'buy' ? 'Покупка' : 'Продажа';
      document.getElementById('amount').innerText = order.amount;
      document.getElementById('price').innerText = order.price;
      document.getElementById('status').innerText = order.status;
    })
    .catch(err => alert(err.message));

    function markAsPaid() {
      alert('Вы отметили как оплачено (функция ещё не реализована)');
    }

    function markAsConfirmed() {
      alert('Вы подтвердили получение (функция ещё не реализована)');
    }

    function openDispute() {
      alert('Вы открыли спор (функция ещё не реализована)');
    }

    function sendMessage() {
      const message = document.getElementById('chatInput').value;
      alert(`Сообщение отправлено: ${message} (чат пока не подключён)`);
    }
  </script>
</body>
</html>

<script>
  const orderId = new URLSearchParams(window.location.search).get('id');
  document.getElementById('orderId').innerText = orderId;

  fetch(`/api/orders/${orderId}`, {
    headers: {
      'Authorization': 'Bearer ' + localStorage.getItem('token')
    }
  })
  .then(res => res.json())
  .then(order => {
    document.getElementById('type').innerText = order.type === 'buy' ? 'Покупка' : 'Продажа';
    document.getElementById('amount').innerText = order.amount;
    document.getElementById('price').innerText = order.price;
    document.getElementById('status').innerText = order.status;
  });

  function markAsPaid() {
    fetch(`/api/orders/${orderId}/mark_paid`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      }
    }).then(res => res.json()).then(data => {
      alert(data.message);
      location.reload();
    });
  }

  function markAsConfirmed() {
    fetch(`/api/orders/${orderId}/confirm`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      }
    }).then(res => res.json()).then(data => {
      alert(data.message);
      location.reload();
    });
  }

  function openDispute() {
    fetch(`/api/orders/${orderId}/dispute`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      }
    }).then(res => res.json()).then(data => {
      alert(data.message);
      location.reload();
    });
  }

  function sendMessage() {
    const message = document.getElementById('chatInput').value;
    alert(`Сообщение отправлено: ${message} (чат пока не подключён)`);
  }
</script>
