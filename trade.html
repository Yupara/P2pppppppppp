<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сделка</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      background-color: #002b26;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .trade-box {
      background: #003f35;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .trade-box h2 {
      color: #90ee90;
    }
    .chat-box {
      border-top: 1px solid #90ee90;
      margin-top: 20px;
      padding-top: 20px;
    }
    .btn {
      margin-top: 10px;
      background-color: #005f4a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="trade-box">
    <h2>Сделка #<span id="orderId"></span></h2>
    <p><strong>Тип:</strong> <span id="orderType"></span></p>
    <p><strong>Сумма:</strong> <span id="orderAmount"></span> USDT</p>
    <p><strong>Цена:</strong> <span id="orderPrice"></span> ₽</p>
    <p><strong>Статус:</strong> <span id="orderStatus"></span></p>

    <button class="btn" id="actionButton">Я отправил(а) платёж</button>

    <div class="chat-box">
      <h3>Чат</h3>
      <div id="chatMessages" style="height: 150px; overflow-y: auto; border: 1px solid #666; padding: 10px; background-color: #001f1a;"></div>
      <input type="text" id="chatInput" placeholder="Введите сообщение..." style="width: 80%;" />
      <button class="btn" onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    const orderId = window.location.pathname.split("/").pop();
    document.getElementById('orderId').innerText = orderId;

    fetch(`/api/orders/${orderId}`)
      .then(res => res.json())
      .then(order => {
        document.getElementById('orderType').innerText = order.type === 'buy' ? 'Покупка' : 'Продажа';
        document.getElementById('orderAmount').innerText = order.amount;
        document.getElementById('orderPrice').innerText = order.price;
        document.getElementById('orderStatus').innerText = order.status;
      });

    document.getElementById('actionButton').addEventListener('click', () => {
      fetch(`/api/orders/${orderId}/confirm_payment`, { method: 'POST' })
        .then(() => alert('Платёж помечен как отправленный!'));
    });

    function sendMessage() {
      const msg = document.getElementById('chatInput').value;
      if (!msg) return;
      const chat = document.getElementById('chatMessages');
      chat.innerHTML += `<div><b>Вы:</b> ${msg}</div>`;
      document.getElementById('chatInput').value = '';
    }
  </script>
</body>
</html>
